<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Cadastro de Produtos</title>
</head>

<body>
    <div id="container-formulario">
        <form action="../backend/_cadastrar_produtos.php" method="post" enctype="multipart/form-data">
            <div id="grid-formulario">
                <h2 class="titulo">Cadastro de Produtos</h2>
                <a class="sublink" href="gerenciar_produtos.php">Gerenciar Produtos</a>
                <div class="item-grid">
                    <label class="subtitulo" for="produto">Produto:</label>
                    <input class="item" type="text" name="produto" id="produto" required />
                </div>
                <div class="item-grid">
                    <label class="subtitulo" for="valor">Valor:</label>
                    <input class="item" type="text" name="valor" id="valor" required />
                </div>
                <div class="item-grid">
                    <label class="subtitulo" for="tipo">Tipo:</label>
                    <input class="item" type="text" name="tipo" id="tipo" required />
                </div>
                <div class="item-grid">
                    <label class="subtitulo" for="marca">Marca:</label>
                    <input class="item" type="text" name="marca" id="marca" required />
                </div>
                <div class="item-grid">
                    <label class="subtitulo" for="imagem">Imagem:</label>
                    <input class="item" type="file" name="imagem" id="imagem" required />
                </div>
                <div class="item-grid">
                    <label class="subtitulo" for="descricao">Descrição:</label>
                    <textarea class="item-desc" name="descricao" id="descricao" cols="30" rows="10"></textarea>
                </div>
                <div class="centraliza-botao">
                    <input class="botao" type="submit" value="Cadastrar" />
                </div>
            </div>
            </div>
        </form>
    </div>
</body>

</html>
